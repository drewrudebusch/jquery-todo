<body>
<div id="container">
	<div id="title">
		<h1>To Do List</h1>

	<!-- Trigger the modal with a button -->
	<button type="button" class="btn btn-primary" id="new-item" data-toggle="modal" data-target="#new-item-modal"><span class="glyphicon glyphicon-plus"></span></button>
<!-- 	<button type="button" class="btn btn-danger" id="delete-item" data-toggle="modal" data-target="#delete-item-modal"><span class="glyphicon glyphicon-trash"></span></button> -->
	<button type="button" class="btn btn-success" id="clear-complete"><span class="glyphicon glyphicon-list"></span></button>
	</div>

	<div id="sort">
		<ul class="sortable" id="sortable">
		  <div class="ui-sortable-handle task-item-container">
			  <li class="ui-state-default">
				  <div class="checkbox">
				    <label class="task-label">
				      <input type="checkbox" class="task" >Item 1
				    </label>
				    <div class="delete btn btn-danger"><span class="glyphicon glyphicon-trash"></span></div>
				  </div>
			  </li>
		  </div>
		  <div class="ui-sortable-handle task-item-container">
			  <li class="ui-state-default">
				  <div class="checkbox">  
				    <label class="task-label">
				      <input type="checkbox" class="task" >Item 2
				    </label>
				  <div class="delete btn btn-danger"><span class="glyphicon glyphicon-trash"></span></div>
			  </li>
		  </div>
		  <div class="ui-sortable-handle task-item-container">
			  <li class="ui-state-default">
				  <div class="checkbox"> 
				    <label class="task-label">
				      <input type="checkbox" class="task" >Item 3
				    </label>
				  <div class="delete btn btn-danger"><span class="glyphicon glyphicon-trash"></span></div>
			  </li>
		  </div>
		  <div class="ui-sortable-handle task-item-container">
			  <li class="ui-state-default">
				  <div class="checkbox"> 
				   	<label class="task-label">
				   	   <input type="checkbox" class="task" >Item 4
				   	</label>
			   	  <div class="delete btn btn-danger"><span class="glyphicon glyphicon-trash"></span></div>
			   </li>
		   </div>
		</ul>
	</div>
</div>

<!-- New Item Modal -->
<div id="new-item-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content" id="add-item-modal">
      <div class="modal-header">
        <button type="button" id="add-item-modal-close" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New List Item</h4>
      	<form class="form-inline" id="add-item-form" role="form">
		  <!-- <div class="form-group"> -->
		    <input type="text" class="form-control" id="add-item">
		    <input type="submit" value="Add" class="btn btn-default" id="add-item-submit">
		  <!-- </div> -->
		</form>
      </div>
    </div>
  </div>
</div>
